<mat-toolbar class="navbar" color="primary"> </mat-toolbar>

<h1 mat-dialog-title>{{ btnAction }} Cliente</h1>
<div mat-dialog-content>
  <form [formGroup]="clientForm">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="name" formControlName="name" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>CPF</mat-label>
      <input
        matInput
        placeholder="cpf"
        formControlName="cpf"
        mask="000.000.000-00"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birtDate" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>

      <!-- <mat-error *ngIf="clientForm.hasError('tooJung')"
        >You are too jung!</mat-error
      >
      <mat-error *ngIf="clientForm.hasError('tooOld')"
        >You are too old!</mat-error
      > -->
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Renda Mensal</mat-label>
      <input
        matInput
        placeholder="name"
        formControlName="monthlyIncome"
        mask="separator.2"
        thousandSeparator=","
      />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="email" formControlName="email" />
    </mat-form-field>
  </form>
</div>
<div class="modal-button" mat-dialog-actions [align]="'end'">
  <button-primary class="button-close" (click)="closeDialog()"
    >Fechar</button-primary
  >
  <button-primary
    class="button-save"
    (click)="save()"
    [isDisabled]="!clientForm.valid"
    >{{ btnAction }}</button-primary
  >
</div>
